<section class="container">
  <header>
    <img class="header-logo" alt="covinoc Logo" src="./assets/logo.png" />
  </header>
  <section class="control-pane">
    <div class="control-pane__subContainer">
      <div class="control-pane__subContainer__section-a">
        <div class="container__btn-new-task">
          <mat-icon class="add-white">add</mat-icon>
          <button class="btn-new-task" type="button">Nueva Tarea</button>
        </div>
        <span class="title-span">Titulo</span>
        <Input
          class="title-input"
          type="text"
          placeholder="Ingrese Titulo..."
        />
      </div>

      <div class="control-pane__subContainer__section-b">
        <div class="task-complete-container">
          <label class="label-complete-task" for="">Tarea Completada</label>
          <input type="checkbox" name="" id="" />
        </div>

        <div class="container__btn-save-task">
          <button class="btn-save-task">
            <mat-icon class="add-black">add</mat-icon> GUARDAR TAREA
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="main-table">
    <div class="container-table">
      <div class="header-table">
        <div class="todo-list-container">
          <mat-icon class="todo-list-icon"> format_list_bulleted</mat-icon>
          <span class="todo-list-span">Lista de Tareas</span>
        </div>
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input class="search" type="text" />
        </div>
      </div>
      <table class="table">
        <tr class="table-head">
          <th class="th-id">Id</th>
          <th class="th-descrip">Mis Tareas</th>
          <th class="th-completed">Completada</th>
          <th class="th-delete">Borrar</th>
        </tr>
        <tbody>

          <tr class="body-item" *ngFor="let item of data; let i = index">
            <td class="th-id">{{item.id}}</td>
            <td [attr.id]="'descrip-item-task-'+i" class="th-descrip">{{item.title}}
            </td>
            <td class="th-completed">
              <input id="`ckeck-item-task-${i}`" class="task-check" type="checkbox" [checked]="item.state"  (change)="setCheckStyle(i)"/>
            </td>
            <td class="th-delete">
              <mat-icon class="delete-icon">delete_outline</mat-icon>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </section>
  <section class="footer">
    <div class="github-icon">
      <div class="footer-icon-container">
      <svg
        height="32"
        aria-hidden="true"
        viewBox="0 0 16 16"
        version="1.1"
        width="32"
        data-view-component="true"
        class="octicon octicon-mark-github v-align-middle"
      >
        <path
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </div>
    <span>Link al Repo</span>
    </div>

  </section>
</section>
